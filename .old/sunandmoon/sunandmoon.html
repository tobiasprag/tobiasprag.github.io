<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun and moon</title>
</head>

<body>
    <img src="img/moon.png" alt="moon" id="moon" class="moon">
    <img src="img/sun.png" alt="moon" id="sun" class="sun">

    <main id="main">
        <div class="figure"><img src="img/fig1.png" alt="stick figure"></div>
        <div class="action">
            <div class="button_moon" id="give_moon">Give the moon</div>
            <div class="button_moon" id="give_sun">Give the sun</div>
            <div class="change">
                <img src="img/icon_sun.svg" alt="sun icon" id="change_sun">
                <img src="img/icon_moon.svg" alt="moon icon" id="change_moon">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
