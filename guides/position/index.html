<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- https://www.pixelstech.net/article/1574470895-CSS-position-explained -->
    <section class="static">
        <h1>position: static</h1>
        <div class="box static-box"></div>
    </section>
    <section class="relative">
        <h1>position: relative</h1>
        <div class="box relative-box"></div>
    </section>
    <section class="absolute">
        <h1>position: absolute</h1>
        <div class="box absolute-box"></div>
    </section>
    <section class="fixed">
        <h1>position: fixed</h1>
        <div class="box fixed-box"></div>
    </section>
    <section class="sticky">
        <h1>position: sticky</h1>
        <div class="box sticky-box"></div>
    </section>
</body>
</html>
